<article class="bg-[#eff3f4] rounded-2xl">
  <h1 class="font-bold text-lg px-4 pt-3">Who to follow</h1>

  <div class="flex flex-col space-y-3 mb-3 cursor-pointer">
    @for (follow of follows; track $index) {
    <div
      class="flex items-center gap-4 p-2 hover:bg-slate-300 transition-colors"
    >
      <div
        class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600"
      >
        <svg
          class="absolute w-12 h-12 text-gray-400 -left-1"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      <div class="font-medium dark:text-white">
        <div>{{ follow.name }}</div>
        <div class="text-sm text-gray-500 dark:text-gray-400">
          {{ follow.subname }}
        </div>
      </div>
      <button
        type="submit"
        class="text-white focus:ring-4 rounded-full text-[14px] px-5 py-1.5 mr-2 mb-2 bg-black relative -right-10"
      >
        Follow
      </button>
    </div>
    }
    <div
      class="text-blue-400 text-sm p-4 hover:bg-slate-300 transition-colors rounded-b-xl"
    >
      Show more
    </div>
  </div>
</article>
