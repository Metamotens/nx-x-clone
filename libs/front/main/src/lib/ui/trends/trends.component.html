<article class="bg-[#eff3f4] rounded-2xl">
  <h1 class="font-bold text-lg px-4 pt-3">Trends</h1>

  <div class="flex flex-col space-y-3 mb-3 cursor-pointer">
    @for (trend of trends; track $index) {
    <div
      class="flex justify-between items-center py-2 px-4 hover:bg-slate-300 transition-colors"
    >
      <div class="font-medium dark:text-white">
        <div class="text-sm text-gray-500 dark:text-gray-400">
          {{ trend.title }}
        </div>
        <div>{{ trend.subtitle }}</div>
        <div class="text-sm text-gray-500 dark:text-gray-400">
          {{ trend.posts }} posts
        </div>
      </div>
      <span> ... </span>
    </div>
    }

    <div class="text-blue-400 text-sm p-4 hover:bg-slate-300 transition-colors rounded-b-xl">Show more</div>
  </div>
</article>
